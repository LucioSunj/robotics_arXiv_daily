        "long-horizon", "long horizon", "Long-horizon", "Long horizon",
        "long-horizon manipulation", "long horizon manipulation",
        "long-range", "long range", "Long-range", "Long range",
        "long-term", "long term", "Long-term", "Long term",
        "long-duration", "long duration", "Long-duration", "Long duration",
        "temporally extended", "Temporally extended",
        "extended horizon", "Extended horizon",

        # multi-step / sequential
        "multi-step", "multi step", "Multi-step", "Multi step",
        "multi-stage", "multi stage", "Multi-stage", "Multi stage",
        "multi-turn", "multi turn", "Multi-turn", "Multi turn",
        "multi-stage manipulation", "multi step manipulation",
        "sequential decision", "Sequential decision",
        "sequential decision making", "Sequential decision-making",
        "sequence modeling", "Sequence modeling",
        "temporal dependencies", "Temporal dependencies",
        "long sequence", "Long sequence",
        "long-context", "long context", "Long-context", "Long context",
        "long-context reasoning", "long context reasoning",

