# TODO: add papers by configuration file
base_url: "https://arxiv.paperswithcode.com/api/v0/papers/"
user_name: "LucioSunj"
repo_name: "robotics-arxiv-daily"
show_authors: True
show_links: True
show_badge: False
max_results: 500

publish_readme: True
publish_gitpage: True
publish_wechat: False

# file paths
json_readme_path: './docs/cv-arxiv-daily.json'
json_gitpage_path: './docs/cv-arxiv-daily-web.json'
json_wechat_path: './docs/cv-arxiv-daily-wechat.json'

md_readme_path: 'README.md'
md_gitpage_path: './docs/index.md'
md_wechat_path: './docs/wechat.md'

# NOTE: arXiv search is case-insensitive, so we only keep one variant per term
# Hyphenated forms are preferred for precision

keywords:
  # =========================
  # Core 1: Long-horizon / multi-step
  # =========================
  "Long-Horizon":
    filters:
      [
        # long horizon variants (case-insensitive, keep hyphenated form)
        "long-horizon",
        "long-horizon manipulation",
        "long-range",
        "long-term",
        "long-duration",
        "temporally extended",
        "extended horizon",

        # multi-step / sequential
        "multi-step",
        "multi-stage",
        "multi-turn",
        "sequential decision",
        "sequential decision making",
        "sequence modeling",
        "temporal dependencies",
        "long sequence",
        "long-context",
        "long-context reasoning",

        # compositional / task chaining
        "task decomposition",
        "task chaining",
        "compositional",
        "skill chaining",
        "hierarchical task",
        "temporal abstraction",

        # non-Markovian / POMDP
        "non-Markovian",
        "partially observable",
        "POMDP"
      ]

  # =========================
  # Core 2: Temporal consistency (video + sequential stability)
  # =========================
  "Temporal-Consistency":
    filters:
      [
        "temporal consistency",
        "temporally consistent",
        "time-consistent",
        "temporal coherence",
        "long-range coherence",
        "temporal stability",
        "temporal smoothness",
        "temporal alignment",

        # video artifacts / flicker
        "flicker",
        "flickering",
        "frame consistency",
        "inter-frame",
        "cross-frame",

        # identity / object consistency
        "identity consistency",
        "identity preservation",
        "appearance consistency",
        "object consistency",
        "tracking consistency",

        # long video
        "long video",
        "long-form video",
        "video generation",
        "video diffusion",
        "text-to-video",
        "video editing",
        "video prediction"
      ]

  # =========================
